[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -n auto
    -v
    --strict-markers
    --tb=short
    --cov=c2.pas.aal2
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Plone instance)
    slow: Slow-running tests (>1 second)
    smoke: Smoke tests (critical path, run first)
    webauthn: Tests requiring WebAuthn/FIDO2 functionality

[coverage:run]
source = c2.pas.aal2
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
